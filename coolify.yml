# Coolify Static Site Configuration
# daRealestGeek - AI-Powered Real Estate Platform

# Static site deployment using Dockerfile
type: "dockerfile"
build:
  dockerfile: "Dockerfile"
  context: "."
  
# Environment variables
environment:
  NODE_ENV: "production"
  
# Health check
healthcheck:
  test: ["CMD", "curl", "-f", "http://localhost:80/"]
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s

# Resource limits
resources:
  limits:
    memory: "256M"
    cpus: "0.5"
  reservations:
    memory: "128M"
    cpus: "0.25"

# Restart policy
restart: "unless-stopped"

# Port mapping
ports:
  - "80:80"
  - "443:443"